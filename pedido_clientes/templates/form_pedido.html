{% extends "base.html" %}
{% load static %}

{% block title %}Form Pedido{% endblock %}
{% block links_extras %}
<link rel="stylesheet" href="{% static 'css/form_cliente.css' %}">
{% endblock %}

{% block container_page %}
<div class="content-conteudo">
    <form method="post" class="form-order">
        {% csrf_token %}
            <div class="field">
                <label for="id_nome">Pedido:</label>
                {{ form.cliente}}
            </div>
        <button type="submit">{{ button }}</button>
    </form>
</div>
{% endblock %}
